services:
  - type: web
    name: royalvip-server
    env: node
    plan: free
    buildCommand: "npm install --prefix server"
    startCommand: "npm start --prefix server"
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "8080"
      # Tambahkan SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY, SUPABASE_BUCKET, CORS_ORIGINS via dashboard
